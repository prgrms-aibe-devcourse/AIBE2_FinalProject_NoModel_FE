# Build & Test with verbose logs + Vercel preview deploy
name: Node.js CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Print tool versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci --audit=false --fund=false

      - name: Quick dep tree (top-level)
        run: npm ls --depth=0 || true

      # ğŸ” ì‹¤íŒ¨ ì›ì¸ ë¹¨ë¦¬ ì°¾ëŠ” ë¹Œë“œ ë¡œê·¸ ê°•í™” í¬ì¸íŠ¸
      - name: Build (verbose)
        env:
          # Vite/rollup ë””ë²„ê·¸ ë¡œê·¸ í™œì„±í™”
          DEBUG: vite:*,rollup:*
          # ë©”ëª¨ë¦¬ ë¶€ì¡± ì´ìŠˆ ì˜ˆë°©
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          set -e
          echo "CI=${CI}"
          # Vite/tsc/eslint ì—ëŸ¬ ì¶”ì ì„ ìœ„í•´ ì „ì²´ ë¡œê·¸ë¥¼ íŒŒì¼ë¡œ ì €ì¥
          npm run build --if-present -- --debug 2>&1 | tee build.log

      # ë¹Œë“œê°€ ì‹¤íŒ¨í•´ë„ ë¡œê·¸ë¥¼ í•­ìƒ ì—…ë¡œë“œ
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.node-version }}
          path: build.log
          if-no-files-found: ignore

  deploy-preview:
    # build ì¡ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë©ë‹ˆë‹¤.
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js 20 (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # vercel CLI ì„¤ì¹˜
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Vercel í™˜ê²½ì •ë³´ ê°€ì ¸ì˜¤ê¸° (.vercel / env)
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # í”„ë¦¬ë·° ë¹Œë“œ
      - name: Build Project Artifacts
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # í”„ë¦¬ë·° ë°°í¬
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
